<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Jonfry - Full Stack Developer Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Jonfry, a passionate full stack developer with expertise in React, Vue, Node.js, and modern web technologies. Explore my projects and experience."
    />
    <meta
      name="keywords"
      content="Full Stack Developer, React, Vue, Node.js, TypeScript, Web Developer, Portfolio, Jonfry, Jonfry Agung Marbun"
    />
    <meta name="author" content="Jonfry Agung Marbun" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Jonfry - Full Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Portfolio of Jonfry, a passionate full stack developer with expertise in React, Vue, Node.js, and modern web technologies."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jonfry.netlify.app/" />
    <meta
      property="og:image"
      content="https://jonfry.netlify.app/og-image.png"
    />
    <meta property="og:site_name" content="Jonfry Portfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jonfry - Full Stack Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Portfolio of Jonfry, a passionate full stack developer with expertise in React, Vue, Node.js, and modern web technologies."
    />
    <meta
      name="twitter:image"
      content="https://jonfry.netlify.app/og-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://jonfry.netlify.app/" />

    <!-- Preconnect untuk performa -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
